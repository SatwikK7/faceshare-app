name: faceshare_app
description: "FaceShare - Automatically share photos with friends using face recognition"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  
  # HTTP & Networking
  http: ^1.1.0
  
  # State Management
  provider: ^6.0.5
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # File Handling
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # JSON Handling
  json_annotation: ^4.8.1
  
  # Utils
  intl: ^0.18.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # UI Enhancements
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true